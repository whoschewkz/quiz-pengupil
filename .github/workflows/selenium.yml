name: Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install selenium pytest

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start PHP built-in server (PORT 8080)
        run: |
          php -S 127.0.0.1:8080 -t . > php.log 2>&1 &
          sleep 5
          curl -f http://127.0.0.1:8080/quiz-pengupil/login.php

      - name: Run Login Tests
        run: pytest test_login.py

      - name: Run Register Tests
        run: pytest test_register.py
